<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 3</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body onload="sincrono()">
    <div id="root"></div>

    <script type="text/babel">

    function mostrarHora(){
        
    var horaAtual = new Date();
    var hora = horaAtual.getHours();
    var minuto = horaAtual.getMinutes();
    var segundo = horaAtual.getSeconds();
    var horaFormat = hora + ":" + minuto + ":" + segundo

        const horacerta = <p>{horaFormat}</p>;
        ReactDOM.render(horacerta, document.getElementById("root"));
    }
         function sincrono(){
            setInterval(mostrarHora, 1000)
        }
    </script>
   
</body>

</html>
