        function getHours() {

            var minuto = horaAtual.getMinutes();
            var segundo = horaAtual.getSeconds();

            return horaFormat = hora + ":" + minuto + ":" + segundo
        }
        function Display() {
            return (
                <div>

        };
        const horacerta = <Display/>;
            ReactDOM.render(horacerta, document.getElementById("root"));
