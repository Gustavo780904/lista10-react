<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>


<body>
    <div id="count"></div>
    <div id="buttonCount"></div>

    <script type="text/babel">

        let count = 0;
        var counters;

        function Count() {
            return (
                <div>
                    <p>Contador: {count++}</p>
                </div>
            );
        };

        const view = Count();
        ReactDOM.render(view, document.getElementById("count"));

        function ButtonCount() {
            return (
                <div>
                    <button onClick={startCount} >Contar</button>
                </div>
            );
        }

        const element = ButtonCount();
        ReactDOM.render(element, document.getElementById("buttonCount"));

        function ButtonStopCount() {
            return (
                <div>
                    <button onClick={stopCount} >Parar</button>
                </div>
            );
        }

        function refreshCount() {
            const element = Count();
            ReactDOM.render(element, document.getElementById("count"));
        }
        function startCount() {
            counters = setInterval(refreshCount, 1000)
            const element = ButtonStopCount();
            ReactDOM.render(element, document.getElementById("buttonCount"));
        }
        function stopCount() {
            clearInterval(counters);
            const element = ButtonCount();
            ReactDOM.render(element, document.getElementById("buttonCount"));
        }

    </script>
</body>

</html>
